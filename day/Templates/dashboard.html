{% extends "base.html" %}
{% block content %}
<style>
    /* Container and layout */
    .container-fluid {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .row {
      margin-bottom: 20px;
    }
    
    .col-6, .col-4 {
      padding: 10px;
    }
    
    /* Typography */
    h2, h3, h5 {
      color: #333;
      margin-bottom: 15px;
    }
    
    /* Lists */
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    
    li {
      padding: 5px 0;
      color: #555;
    }
    
    /* Cards */
    .card {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      height: 100%;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-title {
      font-weight: bold;
      font-size: 18px;
    }
    
    .card-text {
      color: #666;
      margin-bottom: 15px;
    }
    
    /* Images */
    .img-fluid {
      border-radius: 4px;
      max-width: 100%;
      height: auto;
    }
    
    /* Buttons */
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    
    .btn-info {
      background-color: #17a2b8;
      color: white;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-sm {
      padding: 5px 10px;
      font-size: 14px;
    }
    
    /* Text utilities */
    .text-decoration-none {
      text-decoration: none;
    }
    
    .text-dark {
      color: #343a40;
    }
    
    .text-light {
      color: white;
    }
    
    .text-danger {
      color: #dc3545;
    }
    
    .fw-bold {
      font-weight: bold;
    }
    
    /* Spacing utilities */
    .mt-3 {
      margin-top: 1rem;
    }
    
    .mb-4 {
      margin-bottom: 1.5rem;
    }
    
    .m-3 {
      margin: 1rem;
    }
    
    /* Flex utilities */
    .d-flex {
      display: flex;
    }
    
    .justify-content-center {
      justify-content: center;
    }
    
    .justify-content-between {
      justify-content: space-between;
    }
    
    .justify-content-end {
      justify-content: flex-end;
    }
    
    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .col-md-4, .col-md-8 {
        width: 100%;
      }
      
      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
<div class="container-fluid ">
    
        <div class="row">
          <div class="col-6">
              <h3> Hi, [USERNAME].</h3>
          </div>
          <div class="col d-flex justify-content-end">
              <div>
                  <h2>Your Groups:</h2>
                  <ul>
                      <li> {{ request.user.username }}</li>
                      <li>You are not a member of any groups.</li>
                  </ul>
              </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6">
              [ERRORS]
          </div>
        </div>
        <div class="row">
          <h2 class="mt-3">{{blog_title}}</h2>
          <div class="d-flex justify-content-center">
              <a href="/newpost" class="btn btn-success">New Post</a>
          </div>
        </div>
        <div class="row m-3">
            <div class="col-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img style="height:300; width:300;" src="https://placehold.co/600x400" class="img-fluid" alt="...">
                            </div>
                            <div class="col-md-8">
                                <h5 class="card-title">[POST TITLE]</h5>
                                <p class="card-text">[POST CONTENT]</p>
                                <div class="d-flex justify-content-between">
                                    <a href="[POST DETAIL URL]">Read More</a>
                                    <a class="text-decoration-none text-dark fw-bold" href="#">[CATEGORY NAME]</a>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                          <a class="btn btn-info btn-sm text-light" href="[EDIT POST URL]">Edit Post</a>
                          <a class="btn btn-danger btn-sm text-light" href="[DELETE POST URL]">Delete Post</a>
                          <a class="btn btn-success btn-sm text-light" href="[PUBLISH POST URL]">Publish Post</a>
                          <label class="text-danger">Not Published</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</div>
{% endblock %}
