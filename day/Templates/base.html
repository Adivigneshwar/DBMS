{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title | default:"Document"}}</title>
   
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/Product.css' %}">
    <link rel="stylesheet" href="{% static 'css/Product.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/item.css' %}">
<script>
    var i = 0;
    function na() {
        var he = document.querySelector('header');
        var na = document.querySelector('body');
        var cc = document.querySelectorAll('.category-card');
        var li = document.querySelectorAll('li');
        var fa = document.querySelectorAll('.fa'); // Fixing icon color toggle
        var links = document.querySelectorAll('a');
    
        if (i === 0) {
            he.style.background = "black";
            na.style.background = "black";
            na.style.color = "white";
            cc.forEach(bg => bg.style.background = "#313131");
            li.forEach(item => item.style.color = 'white');
            fa.forEach(icon => icon.style.color = "white"); // Ensure icons stay white
            links.forEach(link => link.style.color = "white"); // Fix link color
            i = 1;
        } else {
            he.style.background = "white";
            na.style.background = "white";
            na.style.color = "black";
            cc.forEach(bg => bg.style.background = "#f5f5f5");
            li.forEach(item => item.style.color = 'grey');
            fa.forEach(icon => icon.style.color = "black"); // Fix icon color
            links.forEach(link => link.style.color = "black");
            i = 0;
        }
    }
    
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
   {% comment %} Header {% endcomment %}
 {% include 'header.html'%}  
 {% block content %}
 {% endblock %}
 {% include 'footer.html'%} 
    
</body>
</html>
